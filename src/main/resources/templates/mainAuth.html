<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/null.css}">
    <link rel="stylesheet" th:href="@{/css/header-auth.css}">
    <link rel="stylesheet" th:href="@{/css/footer-auth.css}">
    <link rel="stylesheet" th:href="@{/css/main-post.css}">
    <link rel="stylesheet" th:href="@{/css/post-template.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body style="display: flex">
    <div th:insert="header_auth_fragment :: header"></div>
    <main class="main" style="flex: 1">
        <div class="main-wrapper">
            <div class="main-header">
                <div class="search-container">
                    <div class="search-icon"></div>
                    <div class="search-textarea">
                        <input type="text" class="search-field" placeholder="Find a place,peoples or something interesting">
                    </div>
                </div>
                <a class="add-post-button" href="/posts/add">
                    <div class="add-post-button-block">
                        <div class="add-post-button-image">
                            <img th:src="@{/img/add-blue.svg}" alt="" srcset="">
                        </div>
                        <div class="add-post-button-text">
                            <h1>Add post</h1>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div th:each="post : ${posts}">
            <div th:insert="post-template :: postFragment(${post})"></div>
        </div>
    </main>
    <div th:insert="footer_auth_fragment :: footer"></div>
</body>
</html>
