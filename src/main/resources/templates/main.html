<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Thymeleaf Example</title>
    <link rel="stylesheet" th:href="@{/css/null.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
    <div th:insert="header_fragment :: header"></div>
    <div class="main">
        <div class="container">
            <div class="text-block">
                <div class="text">
                    <div class="header-text">A New Way to Fun</div>
                    <div class="description-text">Are you looking for a place to have fun in Moldova?
                        Or maybe you will organize some kind of event yourself? 
                        This platform will help you find a place or people where 
                        you can have a good time.</div>
                    <div class="register-button"><a href="/register"><button>Register</button></a></div>
                </div>
            </div>
            <div class="picture-block">
                <div class="picture">
                    <img th:src="@{/img/picture.png}" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
